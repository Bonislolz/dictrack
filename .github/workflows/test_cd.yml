name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*.test*' # 只在推送 v2.1.6.test1 這種標籤時觸發

jobs:
  build-and-publish:
    name: Build and publish Python distribution
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/ # 指定上傳到 TestPyPI
        password: ${{ secrets.TEST_PYPI_API_TOKEN }} # 使用 TestPyPI 的 Token
        skip-existing: true # 如果已經有這個版本，就略過（不報錯）
